<div class="login_part_text text-center">
    <div class="login_part_text_iner">
        <h2>Já e cadastrado?</h2>
        <p>Clique no botão abaixo para se logar.</p>
        <form id="formulario-contato" class="row contact_form" action="#" method="post">
            <div class="col-md-12 form-group p_star">
                <input type="text" class="form-control" id="email" name="email" placeholder="Usuário" [(ngModel)]="email" />
            </div>
            <div class="col-md-12 form-group p_star">
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" [(ngModel)]="senha" />
            </div>
            <div class="col-md-12 form-group">
                <div class="creat_account d-flex align-items-center">
                    <input type="checkbox" id="f-option" name="selector">
                    <label for="f-option">Lembre-me</label>
                </div>
                <button type="submit" value="submit" class="btn_3" (click)="autenticar()">
                    Entrar
                </button>
                <a class="lost_pass" href="#">Esqueceu sua senha?</a>
            </div>          
        </form>
        <div id="error_msg" [style.display]="'none'">
            <div class="alert alert-danger"><strong>Usu&aacute;rio</strong> ou <strong>Senha</strong> n&atilde;o conferem.</div>
            <a class="lost_pass" href="#">Esqueceu sua senha?</a>
            <button class="btn_3" (click)="tentarNovamente()">Tentar Novamente</button>
        </div>            
    </div>
</div>
