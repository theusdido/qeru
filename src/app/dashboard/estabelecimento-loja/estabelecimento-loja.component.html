<div class="row">
    <div class="col-md-6">
        <form>
            <fieldset>    
                <div class="form-group">
                    <label for="nome_estabelecimento">Nome</label>
                    <input type="text" class="form-control " id="nome_estabelecimento" name="nome_estabelecimento" [(ngModel)]="dados.nomefantasia" #required>
                </div>            
                <div class="form-group">
                    <label for="razao">Razão</label>
                    <input type="text" class="form-control" id="razao" name="razao" [(ngModel)]="dados.razaosocial" #required>
                </div>
                <div class="form-group">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" class="form-control {{ validarCampos.cnpj }}" id="cnpj" name="cnpj" [(ngModel)]="dados.cnpj"  mask="00.000.000/0000-00" (blur)="validarCampo('cnpj')" #required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" class="form-control {{ validarCampos.telefone }}" id="telefone" name="telefone" [(ngModel)]="dados.fixo" mask="(00) 00000-0000" (blur)="validarCampo('telefone')" #required>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="col-md-6">
        <form>
            <fieldset>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="cep">CEP</label>
                            <input type="text" class="form-control {{ validarCampos.cep }}" id="cep" name="cep" [(ngModel)]="dados.cep" mask="00000-000" (blur)="validarCampo('cep')" #required>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="form-group">
                            <label for="rua">Endereço</label>
                            <input type="text" class="form-control" id="rua" name="rua" [(ngModel)]="dados.endereco" #required>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="numero">N°</label>
                            <input type="text" class="form-control" id="numero" name="numero" [(ngModel)]="dados.numero">
                        </div>
                    </div>
                    <div class="col-md-10">
                        <div class="form-group">
                            <label for="complemento">Complemento</label>
                            <input type="text" class="form-control" id="complemento" name="complemento" [(ngModel)]="dados.complemento">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for=""></label>
                            <input type="text" class="form-control" id="bairro" name="bairro" [(ngModel)]="dados.bairro" #required>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <label for=""></label>
                            <input type="text" class="form-control" id="cidade" name="cidade" [(ngModel)]="dados.cidade" #required>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for=""></label>
                            <select id="estado" name="estado" class="form-control" [(ngModel)]="dados.estado">
                                <option *ngFor="let e of estados;" value="{{ e.id }}">{{ e.nome }}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-2">
        <button type="submit" value="submit" class="btn_3" (click)="salvar()">Salvar</button>
    </div>
</div>
