<h5>Adicione uma foto como referÃªncia</h5>
<div class="row">
    <div class="col-md-3">
        <div class="item-list">
            <div class="card">
                <form
                    id="uploadform"
                    #uploadform method="POST" action="{{ pahtupload }}"
                    enctype="multipart/form-data" 
                    target="iupload"
                >
                    <img src="{{src_sem_foto}}" class="card-img-top item-img" alt="..." (click)="carregarFoto()">
                    <input type="file" name="foto" id="foto" [style.display]="'none'" [(ngModel)]="fileinput" />
                    <input type="hidden" id="token" name="token" />
                    <input type="hidden" name="op" id="op" value="item" />
                    <input type="hidden" name="src_temp" id="src_temp" />
                    <input type="hidden" name="indice" id="indice" />
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-9">
        <div class="owl-carousel owl-theme item-lista-imagens"></div>
    </div>
</div>
<iframe class="iupload" name="iupload"></iframe>
