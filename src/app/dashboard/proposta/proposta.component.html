<div class="negociacoes-component">
    <h2>Propostas</h2>
    <table class="table table-sm">
        <thead>
            <tr>
                <th scope="col" width="10%">Data</th>
                <th scope="col" width="40%">Estabelecimento</th>
                <th scope="col" width="40%">Produto</th>
                <th scope="col" width="5%">Mensagem</th>
                <th scope="col" width="5%">Situação</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let n of negociacoes">
                <th scope="row">{{n.data}}</th>
                <td>{{n.estabelecimento}} <br/> {{n.localizacao}} </td>
                <td>{{n.produto}}</td>
                <td><fa-icon [icon]="faRocketchat"></fa-icon></td>
                <td><fontawesome-toogle></fontawesome-toogle></td>
            </tr>
        </tbody>
    </table>
</div>
