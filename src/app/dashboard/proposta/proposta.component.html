<div class="negociacoes-component">
    <h2>Propostas</h2>
    <table class="table table-sm">
        <thead>
            <tr>
                <th scope="col" width="10%">Data</th>
                <th scope="col" width="40%">Cliente</th>
                <th scope="col" width="40%">Produto</th>
                <th scope="col" width="5%">Chat</th>
                <th scope="col" width="5%">Situação</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let n of propostas">
                <th scope="row">{{n.data}}</th>
                <td>{{n.cliente}} <br/> {{n.localizacao}} </td>
                <td>{{n.produto}}</td>
                <td><fa-icon [icon]="faRocketchat" (click)="iniciarProposta(n)"></fa-icon></td>
                <td><fontawesome-toogle></fontawesome-toogle></td>
            </tr>
        </tbody>
    </table>
</div>
