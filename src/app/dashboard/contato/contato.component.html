<div class="card" *ngFor="let c of contatos">
  <span class="notify-badge rounded-pill">
    <fa-icon [icon]="faCommentDollar"></fa-icon>
  </span>
  <img src="{{ c.cliente_fotoperfil }}" class="rounded-circle" />
  <div class="card-body">
    <span class="card-title">{{c.cliente}}</span>
    <br>
    <span class="card-text">{{c.localizacao}}</span>
    <div>
      <button type="button" class="btn" (click)="abrirPreNegociacao(c.id)">Visualizar</button>
    </div>
  </div>
</div>
