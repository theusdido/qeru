<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-titulopagina 
            titulo="Financeiro"
            subtitulo="Dados finceiros, banco, extrato e receita."
        ></app-titulopagina>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <button 
                id="addcredito"
                class="btn-menu-financeiro {{ btns_selected.addcredito }}" 
                routerLink="adicionarcredito"
                (click)="bordaBottom($event)"
            >
                <i class="fas fa-dollar-sign"></i>
                Comprar Cr√©dito
            </button>
        </div>
        <div class="col-md-4">
            <button 
                id="meuextrato"
                class="btn-menu-financeiro {{ btns_selected.meuextrato }}"
                routerLink="extrato"
                (click)="bordaBottom($event)"
            >
                <i class="fas fa-file-alt"></i>
                Meu Extrato
            </button>
        </div>
        <div class="col-md-4">
            <app-financeiro-card
                caption="{{ this.cds.getSaldo(true) }}"
                item="Saldo"
                color="green"
            ></app-financeiro-card>
        </div>
    </div>
    <hr />
    <router-outlet></router-outlet>
</div>
