<p-table 
    [value]="negociacoes" 
    dataKey="name" 
    responsiveLayout="scroll"
>
    <ng-template pTemplate="header">
        <tr>
            <th style="width:10%" pSortableColumn="codigo" class="text-center">Cód.</th>            
            <th style="width:35%" pSortableColumn="cliente">Loja</th>
            <th style="width:35%" pSortableColumn="produto">Produto</th>
            <th style="width:10%" pSortableColumn="data" class="text-center">Data</th>
            <th style="width:10%" pSortableColumn="chat" class="text-center">Chat</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-negociacao>
        <tr>
            <td class="text-center"><small>{{ negociacao.id }}</small></td>
            <td>
                <div style="display: flex;">
                    <img 
                        [src]="negociacao.loja.url_logo" 
                        [alt]="negociacao.loja.nomefantasia" 
                        class="shadow-4 proposta-lista-foto" 
                    />
                    <div class="proposta-lista-td-content">
                        <h4>{{ negociacao.loja.nomefantasia.substr(0,25) }}</h4>
                        <small>{{ negociacao.loja.localizacao.substr(0,25) }} ...</small>
                    </div>
                </div>
            </td>
            <td>
                <div style="display: flex;">
                    <img 
                        [src]="negociacao.produto.imagemprincipal" 
                        [alt]="negociacao.produto.nome" 
                        class="shadow-4 proposta-lista-foto" 
                    />
                    <div class="proposta-lista-td-content">
                        <h4>{{ negociacao.produto.nome }}</h4>
                        <small>{{ negociacao.produto.descricao.substr(0,25) }} ...</small>
                    </div>
                </div>
            </td>
            <td class="text-center"><small>{{ negociacao.data }}</small></td>
            <td class="text-center">
                <fa-icon 
                    class="ichat-proposta" 
                    [icon]="faRocketchat" 
                    (click)="iniciarChat(negociacao.td_pedido)"
                ></fa-icon>
            </td>
        </tr>
    </ng-template>
</p-table>
