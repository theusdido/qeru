<div class="prenegociacao-component">

        titulo={{produto}}
        subtitulo="Produto"
    ></app-titulopagina>
    <app-categoria 
        #categoriaselecao   
        contexto        = "dashboard-lojista"
        [multiple]      = "false"
    ></app-categoria>
    <app-produtodetalhe
        [especificacao] = "cor"
    ></app-produtodetalhe>
    <app-produtofoto
       [itens]          = "foto"
    ></app-produtofoto>
    <hr/>
    <button class="btn">Iniciar Negociação</button>
</div>
